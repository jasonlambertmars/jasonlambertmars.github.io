<p>Pour gagner, vous devez vous débarrasser de tous vos anneaux, grâce aux dés !</p>

<ul>
  <li>
    <p>Chaque as permet d’enfiler un anneau sur le mât,</p>
  </li>
  <li>
    <p>Chaque 6 permet de donner un anneau à un autre joueur,</p>
  </li>
  <li>

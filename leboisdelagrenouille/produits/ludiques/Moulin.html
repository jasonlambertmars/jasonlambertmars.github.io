<p>Aligner 3 pions pour manger un pion à l’adversaire! Beaucoup plus stratégique que le morpion, il faut capturer 7 pions sur 9 à l’adversaire pour remporter la partie !</p>

<p>Plateau en chêne massif. Incrustations en marqueterie : palissandre ou pin (selon modèles). Pions en hêtre.</p>

<p>28 x 28 cm</p>
